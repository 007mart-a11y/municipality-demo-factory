<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ukázka AI asistenta obce</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: #000;
    }

    body {
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
    }

    /* jemné ztmavení pozadí */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      pointer-events: none;
    }

    iframe {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 380px;
      height: 560px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      background: transparent;
      z-index: 10;
    }

    @media (max-width: 480px) {
      iframe {
        width: calc(100% - 20px);
        height: 80vh;
        right: 10px;
        bottom: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- Chat – reálně běží -->
  <iframe id="chat"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const obec = params.get("obec") || "radim";

    // TADY jen vyměníš obrázek (screenshot webu obce)
    const backgrounds = {
      radim: "/skins/radim/bg.jpg",
      zeleznice: "/skins/zeleznice/bg.jpg"
    };

    document.body.style.backgroundImage =
      `url(${backgrounds[obec] || backgrounds.radim})`;

    // iframe ukazuje normální chat UI
    document.getElementById("chat").src =
      `/?obec=${obec}`;
  </script>

</body>
</html>
