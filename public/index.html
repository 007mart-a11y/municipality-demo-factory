<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI asistent obce ‚Äì DEMO</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a33;
      --panel2:#08102a;
      --text:#e8eefc;
      --muted:rgba(232,238,252,.72);
      --border:rgba(255,255,255,.10);
      --accent:#00E5FF;
      --accent2:rgba(0,229,255,.16);
      --shadow: 0 20px 55px rgba(0,0,0,.55);
    }

    body{
      font-family: system-ui, -apple-system, Arial, sans-serif;
      margin:0;
      background: radial-gradient(1200px 600px at 30% 0%, rgba(0,229,255,.12), transparent 55%),
                  linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00)),
                  var(--bg);
      color:var(--text);
    }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 24px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:18px;
      padding: 18px;
      box-shadow: var(--shadow);
    }

    /* ======= CHAT HEADER (to co chce≈°) ======= */
    .chatHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding: 10px 12px;
      border:1px solid var(--border);
      border-radius:16px;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(6px);
      margin-bottom: 12px;
    }

    .chLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .logoBox{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,229,255,.10);
      border:1px solid rgba(0,229,255,.18);
      font-size: 18px;
      flex:0 0 auto;
    }

    .chTitleWrap{
      min-width:0;
    }

    .chTitle{
      font-weight: 800;
      font-size: 13px;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 560px;
    }

    .chSub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 560px;
    }

    .chRight{
      display:flex;
      align-items:center;
      gap:8px;
      flex:0 0 auto;
    }

    .badge{
      font-size: 11px;
      padding: 5px 9px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
    }

    .btnGhost{
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--text);
      cursor:pointer;
      user-select:none;
    }

    .btnGhost:hover{ background: rgba(255,255,255,.07); }

    /* ======= Pills ======= */
    .pillbar{ display:flex; gap:10px; flex-wrap:wrap; margin: 8px 0 10px; }
    .pill{
      padding: 7px 10px;
      border:1px solid rgba(255,255,255,0.12);
      border-radius:999px;
      background: rgba(255,255,255,0.04);
      cursor:pointer;
      user-select:none;
      font-size: 12px;
    }
    .pill:hover{ background: rgba(255,255,255,0.07); }

    /* ======= Chat ======= */
    .chat{
      height: 58vh;
      overflow:auto;
      padding: 12px;
      background: var(--panel2);
      border-radius:16px;
      border:1px solid var(--border);
    }

    .msg{ margin: 10px 0; display:flex; }
    .msg.user{ justify-content:flex-end; }

    .bubble{
      max-width: 86%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-break: break-word;
      border:1px solid var(--border);
      font-size: 13px;
    }

    .user .bubble{
      background: rgba(255,255,255,.06);
      border-color: rgba(0,229,255,0.20);
    }

    .ai .bubble{
      background: rgba(0,229,255,.08);
      border-color: rgba(0,229,255,.14);
    }

    .bubble a{ color: var(--accent); text-decoration: none; }
    .bubble a:hover{ text-decoration: underline; }

    /* ======= Input ======= */
    .row{ display:flex; gap:10px; margin-top: 12px; }
    input{
      flex:1;
      padding: 12px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,0.14);
      background:#071026;
      color: var(--text);
      outline:none;
    }
    button{
      padding: 12px 14px;
      border-radius: 12px;
      border:1px solid rgba(0,229,255,0.35);
      background: rgba(0,229,255,0.10);
      color: var(--text);
      cursor:pointer;
      font-weight: 700;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .footerHint{
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- HLAVIƒåKA CHATTU (produktov√Ω look) -->
      <div class="chatHeader" role="banner">
        <div class="chLeft">
          <div class="logoBox" aria-hidden="true">ü§ñ</div>
          <div class="chTitleWrap">
            <div class="chTitle" id="headerTitle">Uk√°zka DEMO pro obec</div>
            <div class="chSub" id="headerSub">Zeptejte se na kontakty, √∫≈ôedn√≠ hodiny, odpady, poplatky‚Ä¶</div>
          </div>
        </div>
        <div class="chRight">
          <div class="badge">DEMO</div>
          <button class="btnGhost" id="resetTop" type="button">Reset</button>
        </div>
      </div>

      <!-- rychl√© dotazy -->
      <div class="pillbar">
        <span class="pill" data-q="Jak√© jsou √∫≈ôedn√≠ hodiny?">√ö≈ôedn√≠ hodiny</span>
        <span class="pill" data-q="Jak√Ω je kontakt na mƒõstsk√Ω/obecn√≠ √∫≈ôad?">Kontakt</span>
        <span class="pill" data-q="Kde je bioodpad a kdy je otev≈ôeno?">Bioodpad</span>
        <span class="pill" data-q="Jak se plat√≠ poplatek za odpad?">Poplatek za odpad</span>
        <span class="pill" data-q="Kde na webu najdu √∫≈ôedn√≠ desku?">√ö≈ôedn√≠ deska</span>
      </div>

      <div id="chat" class="chat" aria-live="polite"></div>

      <div class="row">
        <input id="inp" type="text" placeholder="Napi≈°te dotaz‚Ä¶" autocomplete="off" />
        <button id="send" type="button">Odeslat</button>
      </div>

      <div class="footerHint">
        <div id="status"></div>
        <div style="opacity:.65;">Uk√°zka slou≈æ√≠ pro p≈ôedstavu fungov√°n√≠ AI asistenta na webu obce.</div>
      </div>

    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const inp = document.getElementById('inp');
    const sendBtn = document.getElementById('send');
    const statusEl = document.getElementById('status');

    const headerTitle = document.getElementById('headerTitle');
    const headerSub = document.getElementById('headerSub');

    const resetTop = document.getElementById('resetTop');

    // ===== Helpers =====
    function getParam(name) {
      const u = new URL(window.location.href);
      return u.searchParams.get(name);
    }

    function normalizeSlug(value) {
      if (!value) return "";
      return value.toLowerCase().trim()
        .replace(/\s+/g, "-")
        .replace(/[^a-z0-9\-]/g, "");
    }

    // slug z URL:
    // /radim/ -> radim
    // /demo/radim/ -> radim
    // fallback ?obec=radim
    function inferSlugFromUrl() {
      const parts = location.pathname.split('/').filter(Boolean).map(x => x.toLowerCase());
      if (parts.length) {
        if ((parts[0] === "demo" || parts[0] === "obec") && parts[1]) return normalizeSlug(parts[1]);
        return normalizeSlug(parts[0]);
      }
      return normalizeSlug(getParam("obec") || "radim") || "radim";
    }

    // linkify URL v textu
    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s)]+)\b/g;
      return String(text).replace(urlRegex, (url) => {
        const safe = url.replace(/"/g, "%22");
        return `<a href="${safe}" target="_blank" rel="noopener noreferrer">${url}</a>`;
      });
    }

    // pojistka na bordel v odpovƒõdi (hlavn√≠ m√° b√Ωt backend)
    function sanitizeAnswerFront(text){
      if (!text) return text;
      return String(text)
        .replace(/„Äê[^„Äë]{1,200}„Äë/g, "")
        .replace(/^\s*(zdroj|zdroje|source|sources|citace|reference)s?\s*:.*$/gim, "")
        .replace(/404|not found|cannot fetch|error fetching/gi, "")
        .replace(/\n{3,}/g, "\n\n")
        .trim();
    }

    function add(role, text) {
      const wrap = document.createElement('div');
      wrap.className = 'msg ' + (role === 'user' ? 'user' : 'ai');
      const b = document.createElement('div');
      b.className = 'bubble';
      b.innerHTML = linkify(text);
      wrap.appendChild(b);
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    // ---- Registry loading (bere≈° z public/registry/... pokud to tak deployuje≈°)
    async function loadRegistry() {
      try {
        const res = await fetch('/registry/municipalities.json', { cache: 'no-store' });
        if (!res.ok) return null;
        return await res.json();
      } catch {
        return null;
      }
    }

    function pickMunicipality(reg, slug) {
      if (!reg) return null;
      if (Array.isArray(reg)) {
        return reg.find(m => m && (m.slug === slug || m.id === slug)) || null;
      }
      if (Array.isArray(reg.municipalities)) {
        return reg.municipalities.find(m => m && (m.slug === slug || m.id === slug)) || null;
      }
      if (reg[slug]) return { slug, ...reg[slug] };
      return null;
    }

    // ---- State
    let slug = inferSlugFromUrl();
    const THREAD_KEY = () => `municipality_thread_id_v2_${slug}`;
    let threadId = localStorage.getItem(THREAD_KEY()) || null;

    async function initMunicipality() {
      statusEl.textContent = "";

      const reg = await loadRegistry();
      const m = pickMunicipality(reg, slug);

      const displayName = m?.name || slug;

      headerTitle.textContent = `Uk√°zka DEMO pro obec: ${displayName}`;
      headerSub.textContent = "Zeptejte se na kontakty, √∫≈ôedn√≠ hodiny, odpady, poplatky‚Ä¶";

      // uv√≠t√°n√≠
      add('ai', `Dobr√Ω den üëã Jsem uk√°zkov√Ω AI asistent pro obec ${displayName}. Jak v√°m mohu pomoci?`);
      inp.focus();
    }

    async function ask(q) {
      const msg = (q ?? inp.value).trim();
      if (!msg) return;

      add('user', msg);
      inp.value = '';
      sendBtn.disabled = true;
      statusEl.textContent = 'Generuje se odpovƒõƒè‚Ä¶';

      // loading bubble
      add('ai', 'Generuje se odpovƒõƒè‚Ä¶');
      const loadingEl = chat.lastElementChild;

      try {
        const res = await fetch('/.netlify/functions/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: msg,
            thread_id: threadId,
            obec: slug
          })
        });

        const data = await res.json().catch(() => ({}));

        // remove loading
        if (loadingEl) loadingEl.remove();

        if (!res.ok || !data.ok) {
          add('ai', 'Omlouv√°m se, teƒè se mi nepoda≈ôilo odpovƒõdƒõt. Zkuste to pros√≠m znovu.');
          statusEl.textContent = '';
        } else {
          const answer = sanitizeAnswerFront(data.answer || '');
          add('ai', answer || 'Omlouv√°m se, nepoda≈ôilo se mi naj√≠t odpovƒõƒè.');

          if (data.thread_id) {
            threadId = data.thread_id;
            localStorage.setItem(THREAD_KEY(), threadId);
          }

          statusEl.textContent = '';
        }
      } catch (e) {
        if (loadingEl) loadingEl.remove();
        add('ai', 'Omlouv√°m se, do≈°lo k chybƒõ p≈ôipojen√≠. Zkuste to pros√≠m znovu.');
        statusEl.textContent = '';
      } finally {
        sendBtn.disabled = false;
        inp.focus();
      }
    }

    // Events
    sendBtn.addEventListener('click', () => ask());
    inp.addEventListener('keydown', (e) => { if (e.key === 'Enter') ask(); });

    document.querySelectorAll('[data-q]').forEach(el => {
      el.addEventListener('click', () => ask(el.getAttribute('data-q')));
    });

    function resetConversation() {
      localStorage.removeItem(THREAD_KEY());
      threadId = null;
      chat.innerHTML = '';
      add('ai', `Resetov√°no. Zeptejte se znovu (obec: ${slug}).`);
      inp.focus();
    }

    resetTop.addEventListener('click', resetConversation);

    // Init
    initMunicipality();
  </script>
</body>
</html>
